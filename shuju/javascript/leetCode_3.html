	function engthOfLongestSubstring(s){
		var res = new Array;
		var result = new Array;
		let left = 0, right = 1;
		for (let i=0; i<s.length; i++){
			var temp = judgeResult(res,s[i]);
			console.log("temp:"+temp);
			if(!temp){
				res.push(s[i]);
				right++;
				result = res;console.log(result);
			}else{
				left = temp+1;
				res = s.slice(left,right);
				if(res.length>result.length){
					result = res;
				}
				console.log("hello");
			}
		}
		console.log(result);
	}
	function judgeResult(res,char){
		let judgeTemp;
		for (let j=0; j<res.length; j++){
			if(char==res[j]){
				judgeTemp = j;
			}else{
				judgeTemp = false;
			}
		}
		return judgeTemp;
	}
