<script type="text/javascript">
//Single-Line Input	
while(line=readline()){
    var lines = line.split(' ');
    var a = parseInt(lines[0]);
    var b = parseInt(lines[1]);
    print(a+b);
}


//Multi-Line Input
var lines = new Array();
while(line=readline()){
    lines.push(line);
}
let num = lines[1].split(' ');
var a = parseInt(num[0]);
var b = parseInt(num[1]);
var sum =a+b;
print(sum);


//byteDance(2-1)
var lines = new Array();
while(line = readline()){
    lines.push(line);
}

var key = lines[1].split(' ');
for(var i=0; i<parseInt(lines[2]); i++){
    var ask = lines[i+3].split(' ');
    var nKey = key.slice(parseInt(ask[0]-1),parseInt(ask[1]));
    var res = 0;
    var pos = 0;
    while(pos<nKey.length){
          pos = nKey.indexOf(ask[2],pos);
          if(pos===-1){//未找到就退出循环完成搜索
              break;
          }
          res++;
          pos+=1;//并从下个位置开始搜索
    }
    //console.log(nKey);
    console.log(res);
}



</script>
