<script type="text/javascript">
	let l1 = "(2 -> 4 -> 3)";
	let l2 = "(5 -> 6 -> 4)";
	let addTwoNumbers = function(l1, l2) {
		let num1 = getNum(l1);
		let num2 = getNum(l2);
		let sum = num1+num2;
		let sumStr = sum.toString();
		console.log(sumStr);
		let link = " -> ";
		var res = sumStr[sumStr.length-1];
		for (let i = sumStr.length-2; i>-1; i--){
			res = res+link+sumStr[i];
		}
		console.log("res:"+res);

	};

	function getNum(l){
		let ppat = /\d/g;
		let linkNum = l.match(ppat);
		let strNum = linkNum.reverse().join("");
		let num = parseInt(strNum);
		return num;
	}

	addTwoNumbers(l1,l2);
</script>
